name: Android CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ---------------------------------------------------------------
  # üß™ Job 1: Run Unit Tests (JVM tests under src/test/java)
  # ---------------------------------------------------------------
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # ‚öôÔ∏è Make gradlew executable
      - name: Grant execute permission to gradlew
        run: chmod +x CineLayr/gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

        with:
          cache-read-only: false

      # üß© Run all unit tests in all modules
      - name: Run all unit tests (Debug + Release)
        working-directory: CineLayr
        run: |
          ./gradlew clean testDebugUnitTest testReleaseUnitTest --stacktrace
      
      # üìÇ Aggregate all unit test reports
      - name: Collect all unit test reports
        working-directory: CineLayr
        run: |
          # Create central folder
          mkdir -p UnitTestArtifacts/HTML
          mkdir -p UnitTestArtifacts/XML

          # Copy all HTML reports from all modules
          find . -path "*/build/reports/tests/*" -type d -exec cp -r {}/* UnitTestArtifacts/HTML/ \;

          # Copy all XML results from all modules
          find . -path "*/build/test-results/*" -type d -exec cp -r {}/* UnitTestArtifacts/XML/ \;
      
      # üì¶ Upload aggregated reports
      - name: Upload all unit test reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: CineLayr/UnitTestArtifacts/
      
